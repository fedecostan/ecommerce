<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-forms-css-classes</title>


    <script src="../../../angular.min.js"></script>


</head>
<body ng-app="formExample">
<div ng-controller="ExampleController">
    <form class="css-form" novalidate>
        <label>Name: <input ng-model="user.name" required type="text"/></label><br/>
        <label>E-mail: <input ng-model="user.email" required type="email"/></label><br/>
        Gender: <label><input ng-model="user.gender" type="radio" value="male"/>male</label>
        <label><input ng-model="user.gender" type="radio" value="female"/>female</label><br/>
        <input ng-click="reset()" type="button" value="Reset"/>
        <input ng-click="update(user)" type="submit" value="Save"/>
    </form>
    <pre>user = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>
</div>

<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }

</style>

<script>
  angular.module('formExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.master = {};

      $scope.update = function(user) {
        $scope.master = angular.copy(user);
      };

      $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
      };

      $scope.reset();
    }]);

</script>
</body>
</html>
