<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ng-open</title>


    <script src="../../../angular.min.js"></script>


</head>
<body ng-app="">
<label>Toggle details: <input ng-model="open" type="checkbox"></label><br/>
<details id="details" ng-open="open">
    <summary>List</summary>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Durian</li>
    </ul>
</details>
</body>
</html>
