<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ngAnimateChildren-debug</title>
    <link href="animations.css" rel="stylesheet" type="text/css">


    <script src="../../../angular.js"></script>
    <script src="../../../angular-animate.js"></script>
    <script src="script.js"></script>


</head>
<body ng-app="ngAnimateChildren">
<div ng-controller="MainController as main">
    <label>Show container? <input ng-model="main.enterElement" type="checkbox"/></label>
    <label>Animate children? <input ng-model="main.animateChildren" type="checkbox"/></label>
    <hr>
    <div ng-animate-children="{{main.animateChildren}}">
        <div class="container" ng-if="main.enterElement">
            List of items:
            <div class="item" ng-repeat="item in [0, 1, 2, 3]">Item {{item}}</div>
        </div>
    </div>
</div>
</body>
</html>
