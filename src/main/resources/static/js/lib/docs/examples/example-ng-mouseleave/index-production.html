<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ng-mouseleave-production</title>


    <script src="//code.angularjs.org/1.7.9/angular.min.js"></script>


</head>
<body ng-app="">
<button ng-init="count=0" ng-mouseleave="count = count + 1">
    Increment (when mouse leaves)
</button>
count: {{count}}
</body>
</html>
