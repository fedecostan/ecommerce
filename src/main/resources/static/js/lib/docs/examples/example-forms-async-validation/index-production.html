<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-forms-async-validation-production</title>


    <script src="//code.angularjs.org/1.7.9/angular.min.js"></script>
    <script src="script.js"></script>


</head>
<body ng-app="form-example1">
<form class="css-form" name="form" novalidate>
    <div>
        <label>
            Size (integer 0 - 10):
            <input integer max="10" min="0"
                   name="size" ng-model="size" type="number"/>{{size}}</label><br/>
        <span ng-show="form.size.$error.integer">The value is not a valid integer!</span>
        <span ng-show="form.size.$error.min || form.size.$error.max">
      The value must be in range 0 to 10!</span>
    </div>

    <div>
        <label>
            Username:
            <input name="name" ng-model="name" type="text" username/>{{name}}</label><br/>
        <span ng-show="form.name.$pending.username">Checking if this name is available...</span>
        <span ng-show="form.name.$error.username">This username is already taken!</span>
    </div>

</form>
</body>
</html>
