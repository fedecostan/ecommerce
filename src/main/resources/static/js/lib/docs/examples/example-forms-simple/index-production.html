<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-forms-simple-production</title>


    <script src="//code.angularjs.org/1.7.9/angular.min.js"></script>


</head>
<body ng-app="formExample">
<div ng-controller="ExampleController">
    <form class="simple-form" novalidate>
        <label>Name: <input ng-model="user.name" type="text"/></label><br/>
        <label>E-mail: <input ng-model="user.email" type="email"/></label><br/>
        Best Editor: <label><input ng-model="user.preference" type="radio" value="vi"/>vi</label>
        <label><input ng-model="user.preference" type="radio" value="emacs"/>emacs</label><br/>
        <input ng-click="reset()" type="button" value="Reset"/>
        <input ng-click="update(user)" type="submit" value="Save"/>
    </form>
    <pre>user = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>
</div>

<script>
  angular.module('formExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.master = {};

      $scope.update = function(user) {
        $scope.master = angular.copy(user);
      };

      $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
      };

      $scope.reset();
    }]);



</script>
</body>
</html>
