<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-script-tag-production</title>


    <script src="//code.angularjs.org/1.7.9/angular.min.js"></script>


</head>
<body ng-app="">
<script id="/tpl.html" type="text/ng-template">
    Content of the template.
</script>

<a id="tpl-link" ng-click="currentTpl='/tpl.html'">Load inlined template</a>
<div id="tpl-content" ng-include src="currentTpl"></div>
</body>
</html>
