<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-select-with-default-values-production</title>


    <script src="//code.angularjs.org/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>


</head>
<body ng-app="defaultValueSelect">
<div ng-controller="ExampleController">
    <form name="myForm">
        <label for="mySelect">Make a choice:</label>
        <select id="mySelect" name="mySelect"
                ng-model="data.selectedOption"
                ng-options="option.name for option in data.availableOptions track by option.id"></select>
    </form>
    <hr>
    <tt>option = {{data.selectedOption}}</tt><br/>
</div>
</body>
</html>
