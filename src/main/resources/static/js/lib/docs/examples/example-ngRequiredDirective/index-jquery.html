<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ngRequiredDirective-jquery</title>


    <script src="../../components/jquery-3.4.0/jquery.js"></script>
    <script src="../../../angular.js"></script>


</head>
<body ng-app="ngRequiredExample">
<script>
  angular.module('ngRequiredExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.required = true;
    }]);

</script>
<div ng-controller="ExampleController">
    <form name="form">
        <label for="required">Toggle required: </label>
        <input id="required" ng-model="required" type="checkbox"/>
        <br>
        <label for="input">This input must be filled if `required` is true: </label>
        <input id="input" name="input" ng-model="model" ng-required="required" type="text"/><br>
        <hr>
        required error set? = <code>{{form.input.$error.required}}</code><br>
        model = <code>{{model}}</code>
    </form>
</div>
</body>
</html>
