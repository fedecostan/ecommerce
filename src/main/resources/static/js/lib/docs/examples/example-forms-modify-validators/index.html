<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-forms-modify-validators</title>


    <script src="../../../angular.min.js"></script>
    <script src="script.js"></script>


</head>
<body ng-app="form-example-modify-validators">
<form class="css-form" name="form" novalidate>
    <div>
        <label>
            Overwritten Email:
            <input name="overwrittenEmail" ng-model="myEmail" overwrite-email type="email"/>
        </label>
        <span ng-show="form.overwrittenEmail.$error.email">This email format is invalid!</span><br>
        Model: {{myEmail}}
    </div>
</form>
</body>
</html>
