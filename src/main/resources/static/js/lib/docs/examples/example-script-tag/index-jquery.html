<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-script-tag-jquery</title>


    <script src="../../components/jquery-3.4.0/jquery.js"></script>
    <script src="../../../angular.js"></script>


</head>
<body ng-app="">
<script id="/tpl.html" type="text/ng-template">
    Content of the template.
</script>

<a id="tpl-link" ng-click="currentTpl='/tpl.html'">Load inlined template</a>
<div id="tpl-content" ng-include src="currentTpl"></div>
</body>
</html>
