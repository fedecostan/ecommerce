<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ng-checked-production</title>


    <script src="//code.angularjs.org/1.7.9/angular.min.js"></script>


</head>
<body ng-app="">
<label>Check me to check both: <input ng-model="leader" type="checkbox"></label><br/>
<input aria-label="Follower input" id="checkFollower" ng-checked="leader" type="checkbox">
</body>
</html>
