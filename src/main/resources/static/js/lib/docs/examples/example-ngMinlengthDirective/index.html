<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ngMinlengthDirective</title>


    <script src="../../../angular.min.js"></script>


</head>
<body ng-app="ngMinlengthExample">
<script>
  angular.module('ngMinlengthExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.minlength = 3;
    }]);

</script>
<div ng-controller="ExampleController">
    <form name="form">
        <label for="minlength">Set a minlength: </label>
        <input id="minlength" ng-model="minlength" type="number"/>
        <br>
        <label for="input">This input is restricted by the current minlength: </label>
        <input id="input" name="input" ng-minlength="minlength" ng-model="model" type="text"/><br>
        <hr>
        input valid? = <code>{{form.input.$valid}}</code><br>
        model = <code>{{model}}</code>
    </form>
</div>
</body>
</html>
