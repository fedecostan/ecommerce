<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-orderBy-call-manually-debug</title>
    <link href="style.css" rel="stylesheet" type="text/css">


    <script src="../../../angular.js"></script>
    <script src="script.js"></script>


</head>
<body ng-app="orderByExample3">
<div ng-controller="ExampleController">
    <pre>Sort by = {{propertyName}}; reverse = {{reverse}}</pre>
    <hr/>
    <button ng-click="sortBy(null)">Set to unsorted</button>
    <hr/>
    <table class="friends">
        <tr>
            <th>
                <button ng-click="sortBy('name')">Name</button>
                <span class="sortorder" ng-class="{reverse: reverse}" ng-show="propertyName === 'name'"></span>
            </th>
            <th>
                <button ng-click="sortBy('phone')">Phone Number</button>
                <span class="sortorder" ng-class="{reverse: reverse}" ng-show="propertyName === 'phone'"></span>
            </th>
            <th>
                <button ng-click="sortBy('age')">Age</button>
                <span class="sortorder" ng-class="{reverse: reverse}" ng-show="propertyName === 'age'"></span>
            </th>
        </tr>
        <tr ng-repeat="friend in friends">
            <td>{{friend.name}}</td>
            <td>{{friend.phone}}</td>
            <td>{{friend.age}}</td>
        </tr>
    </table>
</div>
</body>
</html>
