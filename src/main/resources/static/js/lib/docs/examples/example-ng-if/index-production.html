<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ng-if-production</title>
    <link href="animations.css" rel="stylesheet" type="text/css">


    <script src="//code.angularjs.org/1.7.9/angular.min.js"></script>
    <script src="//code.angularjs.org/1.7.9/angular-animate.js"></script>


</head>
<body ng-app="ngAnimate">
<label>Click me: <input ng-init="checked=true" ng-model="checked" type="checkbox"/></label><br/>
Show when checked:
<span class="animate-if" ng-if="checked">
  This is removed when the checkbox is unchecked.
</span>
</body>
</html>
