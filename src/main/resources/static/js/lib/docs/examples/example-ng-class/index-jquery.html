<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ng-class-jquery</title>
    <link href="style.css" rel="stylesheet" type="text/css">


    <script src="../../components/jquery-3.4.0/jquery.js"></script>
    <script src="../../../angular.js"></script>


</head>
<body ng-app="">
<p ng-class="{strike: deleted, bold: important, 'has-error': error}">Map Syntax Example</p>
<label>
    <input ng-model="deleted" type="checkbox">
    deleted (apply "strike" class)
</label><br>
<label>
    <input ng-model="important" type="checkbox">
    important (apply "bold" class)
</label><br>
<label>
    <input ng-model="error" type="checkbox">
    error (apply "has-error" class)
</label>
<hr>
<p ng-class="style">Using String Syntax</p>
<input aria-label="Type: bold strike red" ng-model="style"
       placeholder="Type: bold strike red" type="text">
<hr>
<p ng-class="[style1, style2, style3]">Using Array Syntax</p>
<input aria-label="Type: bold, strike or red"
       ng-model="style1" placeholder="Type: bold, strike or red"><br>
<input aria-label="Type: bold, strike or red 2"
       ng-model="style2" placeholder="Type: bold, strike or red"><br>
<input aria-label="Type: bold, strike or red 3"
       ng-model="style3" placeholder="Type: bold, strike or red"><br>
<hr>
<p ng-class="[style4, {orange: warning}]">Using Array and Map Syntax</p>
<input aria-label="Type: bold, strike" ng-model="style4" placeholder="Type: bold, strike"><br>
<label><input ng-model="warning" type="checkbox"> warning (apply "orange" class)</label>
</body>
</html>
