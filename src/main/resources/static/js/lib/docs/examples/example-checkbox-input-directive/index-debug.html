<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-checkbox-input-directive-debug</title>


    <script src="../../../angular.js"></script>


</head>
<body ng-app="checkboxExample">
<script>
  angular.module('checkboxExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.checkboxModel = {
       value1 : true,
       value2 : 'YES'
     };
    }]);

</script>
<form name="myForm" ng-controller="ExampleController">
    <label>Value1:
        <input ng-model="checkboxModel.value1" type="checkbox">
    </label><br/>
    <label>Value2:
        <input ng-false-value="'NO'" ng-model="checkboxModel.value2"
               ng-true-value="'YES'" type="checkbox">
    </label><br/>
    <tt>value1 = {{checkboxModel.value1}}</tt><br/>
    <tt>value2 = {{checkboxModel.value2}}</tt><br/>
</form>
</body>
</html>
