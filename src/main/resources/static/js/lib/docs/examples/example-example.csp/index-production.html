<!doctype html>
<html lang="en" ng-csp>
<head>
    <meta charset="UTF-8">
    <title>Example - example-example.csp-production</title>


    <script src="//code.angularjs.org/1.7.9/angular.min.js"></script>
    <script src="script.js"></script>


</head>
<body ng-app="cspExample">
<div ng-controller="MainController as ctrl">
    <div>
        <button id="inc" ng-click="ctrl.inc()">Increment</button>
        <span id="counter">
      {{ctrl.counter}}
    </span>
    </div>

    <div>
        <button id="evil" ng-click="ctrl.evil()">Evil</button>
        <span id="evilError">
      {{ctrl.evilError}}
    </span>
    </div>
</div>
</body>
</html>
