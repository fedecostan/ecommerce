<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-range-input-directive-ng-jquery</title>


    <script src="../../components/jquery-3.4.0/jquery.js"></script>
    <script src="../../../angular.js"></script>


</head>
<body ng-app="rangeExample">
<script>
  angular.module('rangeExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.value = 75;
      $scope.min = 10;
      $scope.max = 90;
    }]);

</script>
<form name="myForm" ng-controller="ExampleController">
    Model as range: <input name="range" ng-max="max" ng-min="min" ng-model="value" type="range">
    <hr>
    Model as number: <input ng-model="value" type="number"><br>
    Min: <input ng-model="min" type="number"><br>
    Max: <input ng-model="max" type="number"><br>
    value = <code>{{value}}</code><br/>
    myForm.range.$valid = <code>{{myForm.range.$valid}}</code><br/>
    myForm.range.$error = <code>{{myForm.range.$error}}</code>
</form>
</body>
</html>
