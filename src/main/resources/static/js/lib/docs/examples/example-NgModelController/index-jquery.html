<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-NgModelController-jquery</title>
    <link href="style.css" rel="stylesheet" type="text/css">


    <script src="../../components/jquery-3.4.0/jquery.js"></script>
    <script src="../../../angular.js"></script>
    <script src="../../../angular-sanitize.js"></script>
    <script src="script.js"></script>


</head>
<body ng-app="customControl">
<form name="myForm">
    <div contenteditable
         name="myWidget" ng-model="userContent"
         required
         strip-br="true">Change me!
    </div>
    <span ng-show="myForm.myWidget.$error.required">Required!</span>
    <hr>
    <textarea aria-label="Dynamic textarea" ng-model="userContent"></textarea>
</form>
</body>
</html>
