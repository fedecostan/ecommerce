<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ngMaxlengthDirective-production</title>


    <script src="//code.angularjs.org/1.7.9/angular.min.js"></script>


</head>
<body ng-app="ngMaxlengthExample">
<script>
  angular.module('ngMaxlengthExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.maxlength = 5;
    }]);

</script>
<div ng-controller="ExampleController">
    <form name="form">
        <label for="maxlength">Set a maxlength: </label>
        <input id="maxlength" ng-model="maxlength" type="number"/>
        <br>
        <label for="input">This input is restricted by the current maxlength: </label>
        <input id="input" name="input" ng-maxlength="maxlength" ng-model="model" type="text"/><br>
        <hr>
        input valid? = <code>{{form.input.$valid}}</code><br>
        model = <code>{{model}}</code>
    </form>
</div>
</body>
</html>
