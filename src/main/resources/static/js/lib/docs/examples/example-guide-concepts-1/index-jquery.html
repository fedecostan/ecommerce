<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-guide-concepts-1-jquery</title>


    <script src="../../components/jquery-3.4.0/jquery.js"></script>
    <script src="../../../angular.js"></script>


</head>
<body>
<div ng-app ng-init="qty=1;cost=2">
    <b>Invoice:</b>
    <div>
        Quantity: <input min="0" ng-model="qty" type="number">
    </div>
    <div>
        Costs: <input min="0" ng-model="cost" type="number">
    </div>
    <div>
        <b>Total:</b> {{qty * cost | currency}}
    </div>
</div>
</body>
</html>
