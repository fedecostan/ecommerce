<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ng-disabled-production</title>


    <script src="//code.angularjs.org/1.7.9/angular.min.js"></script>


</head>
<body ng-app="">
<label>Click me to toggle: <input ng-model="checked" type="checkbox"></label><br/>
<button ng-disabled="checked" ng-model="button">Button</button>
</body>
</html>
