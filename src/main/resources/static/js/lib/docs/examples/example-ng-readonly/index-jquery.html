<!doctype html>
<html lang="en">
<head>

    <title>Example - example-ng-readonly-jquery</title>


    <script src="../../components/jquery-3.4.0/jquery.js"></script>
    <script src="../../../angular.js"></script>

<body ng-app="">

<input aria-label="Readonly field" ng-readonly="checked" type="text" value="I'm AngularJS"/>
</body>
