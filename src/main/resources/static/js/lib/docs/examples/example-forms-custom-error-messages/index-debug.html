<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-forms-custom-error-messages-debug</title>


    <script src="../../../angular.js"></script>
    <script src="script.js"></script>


</head>
<body ng-app="formExample">
<div ng-controller="ExampleController">
    <form class="css-form" name="form" novalidate>
        <label>Name:
            <input name="uName" ng-model="user.name" required="" type="text"/>
        </label>
        <br/>
        <div ng-show="form.$submitted || form.uName.$touched">
            <div ng-show="form.uName.$error.required">Tell us your name.</div>
        </div>

        <label>E-mail:
            <input name="uEmail" ng-model="user.email" required="" type="email"/>
        </label>
        <br/>
        <div ng-show="form.$submitted || form.uEmail.$touched">
            <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
            <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
        </div>

        Gender:
        <label><input ng-model="user.gender" type="radio" value="male"/>male</label>
        <label><input ng-model="user.gender" type="radio" value="female"/>female</label>
        <br/>
        <label>
            <input name="userAgree" ng-model="user.agree" required="" type="checkbox"/>

            I agree:
        </label>
        <input ng-model="user.agreeSign" ng-show="user.agree" required="" type="text"/>
        <br/>
        <div ng-show="form.$submitted || form.userAgree.$touched">
            <div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>
        </div>

        <input ng-click="reset(form)" type="button" value="Reset"/>
        <input ng-click="update(user)" type="submit" value="Save"/>
    </form>
    <pre>user = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>
</div>
</body>
</html>
