<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - example-ng-selected</title>


    <script src="../../../angular.min.js"></script>


</head>
<body ng-app="">
<label>Check me to select: <input ng-model="selected" type="checkbox"></label><br/>
<select aria-label="ngSelected demo">
    <option>Hello!</option>
    <option id="greet" ng-selected="selected">Greetings!</option>
</select>
</body>
</html>
